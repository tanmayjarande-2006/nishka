<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffe6eb, #fff0f5);
            overflow-x: hidden;
        }

        header {
            background: #ff4d6d;
            padding: 20px;
            color: white;
            font-size: 28px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .hero { margin-top: 40px; }
        .hero img {
            width: 350px;
            max-width: 90%;
            border-radius: 20px;
            cursor: zoom-in;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .typewriter {
            font-size: 22px;
            margin: 20px auto;
            max-width: 80%;
            min-height: 40px;
            font-weight: 500;
            color: #444;
        }

        /* Cursor for Typewriter */
        .typewriter::after {
            content: '|';
            animation: blink 0.7s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .gallery {
            margin: 40px 0 120px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .fade-img {
            width: 320px;
            max-width: 90%;
            margin: 20px 0;
            border-radius: 20px;
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s ease;
            cursor: zoom-in;
        }

        .fade-img.show { opacity: 1; transform: translateY(0); }

        /* LIGHTBOX ZOOM */
        #lightbox {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            cursor: zoom-out;
        }
        #lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 15px;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }
        #lightbox.active img { transform: scale(1); }

        /* POPUP & BUTTONS */
        .popup {
            position: fixed;
            bottom: -500px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            width: 340px;
            transition: bottom 1s ease;
            z-index: 999;
        }
        .popup.show { bottom: 40px; }

        .button-container {
            position: relative;
            width: 100%;
            height: 60px;
            margin-top: 15px;
        }

        #yesBtn, #noBtn {
            position: absolute;
            top: 0;
            padding: 12px 32px;
            font-size: 17px;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #yesBtn { left: 40px; background: #ff4d6d; color: white; }
        #noBtn { right: 40px; background: #e0e0e0; color: #333; }

        /* HEART BURST EFFECT */
        .heart-particle {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            animation: floatUp 2s ease-out forwards;
        }
        @keyframes floatUp {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }

        #responseVideo {
            display: none;
            width: 100%;
            margin-top: 20px;
            border-radius: 15px;
        }

        #musicToggle {
            position: fixed;
            top: 20px; right: 20px;
            z-index: 10001;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #ff4d6d;
            border-radius: 50%;
            width: 45px; height: 45px;
            cursor: pointer;
            display: flex; justify-content: center; align-items: center;
        }

        canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 1000; }
    </style>
</head>

<body>

<button id="musicToggle">üîá</button>
<header>‚ù§Ô∏è Happy Valentine's Day</header>

<div class="hero">
    <img src="photo1.jpeg" alt="Us">
</div>

<div class="typewriter" id="typewriter"></div>

<div class="gallery">
    <img src="photo2.jpeg" class="fade-img">
    <img src="photo3.jpeg" class="fade-img">
    <img src="photo5.jpeg" class="fade-img">
    <img src="photo6.jpeg" class="fade-img">
    <img src="photo7.jpeg" class="fade-img">
    <img src="photo8.jpeg" class="fade-img">
    <img src="photo9.jpeg" class="fade-img">
    <img src="photo10.jpeg" class="fade-img">
</div>

<div class="popup" id="popup">
    <div id="popupContent">
        <h2>Will you be my Valentine?</h2>
        <div class="button-container">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>
    </div>
    <video id="responseVideo" playsinline></video>
</div>

<div id="lightbox"><img src=""></div>
<canvas id="confetti"></canvas>
<audio id="bgMusic" loop src="song.mp3"></audio>

<script>
/* 1. TYPEWRITER */
const message = "In a world of billions, my favorite place is still right next to you. ‚ú®";
const typeDiv = document.getElementById("typewriter");
let i = 0;
function typeWriter(){
    if(i < message.length){
        typeDiv.innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 60);
    }
}
typeWriter();

/* 2. SCROLL REVEAL & POPUP */
const fadeImages = document.querySelectorAll('.fade-img');
const popup = document.getElementById("popup");

window.addEventListener("scroll", ()=>{
    fadeImages.forEach(img=>{
        if(img.getBoundingClientRect().top < window.innerHeight - 100) img.classList.add("show");
    });
    if(window.scrollY > 400) popup.classList.add("show");
});

/* 3. LIGHTBOX ZOOM */
const lightbox = document.getElementById('lightbox');
const lightboxImg = lightbox.querySelector('img');
document.querySelectorAll('img').forEach(img => {
    if(img.closest('#lightbox')) return;
    img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
        setTimeout(() => lightbox.classList.add('active'), 10);
    });
});
lightbox.addEventListener('click', () => {
    lightbox.classList.remove('active');
    setTimeout(() => lightbox.style.display = 'none', 300);
});

/* 4. MUSIC CONTROL */
const music = document.getElementById("bgMusic");
const musicBtn = document.getElementById("musicToggle");
let isPlaying = false;

function toggleMusic() {
    if (isPlaying) { music.pause(); musicBtn.innerHTML = "üîá"; }
    else { music.play().catch(()=>{}); musicBtn.innerHTML = "üéµ"; }
    isPlaying = !isPlaying;
}
document.body.addEventListener("click", () => { if(!isPlaying) toggleMusic(); }, { once:true });
musicBtn.addEventListener("click", (e) => { e.stopPropagation(); toggleMusic(); });

/* 5. BUTTON LOGIC (YES / RUNAWAY NO) */
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const responseVideo = document.getElementById("responseVideo");
const popupContent = document.getElementById("popupContent");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 150);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

yesBtn.addEventListener("click", (e) => {
    createHeartBurst(e.clientX, e.clientY);
    popupContent.style.display = "none";
    noBtn.style.display = "none";
    responseVideo.style.display = "block";
    responseVideo.src = "hcat.mp4";
    responseVideo.play();
    startConfetti();
});

noBtn.addEventListener("click", () => {
    popupContent.style.display = "none";
    responseVideo.style.display = "block";
    responseVideo.src = "scat.mp4";
    responseVideo.play();
});

function createHeartBurst(x, y) {
    for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.className = "heart-particle";
        heart.style.setProperty('--x', `${(Math.random() - 0.5) * 400}px`);
        heart.style.setProperty('--y', `${-Math.random() * 400}px`);
        heart.style.left = x + "px";
        heart.style.top = y + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
    }
}

/* 6. CONFETTI */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
let pieces = [];
function resize(){ canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.addEventListener("resize", resize);
resize();

function startConfetti(){
    for(let i=0; i<150; i++){
        pieces.push({
            x: Math.random()*canvas.width,
            y: Math.random()*canvas.height - canvas.height,
            size: Math.random()*8+4,
            speed: Math.random()*3+2,
            color: `hsl(${Math.random()*360}, 100%, 50%)`
        });
    }
    update();
}

function update(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    pieces.forEach(p => {
        p.y += p.speed;
        if(p.y > canvas.height) p.y = -20;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size);
    });
    requestAnimationFrame(update);
}
</script>
</body>
</html>

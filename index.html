<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    text-align: center;
    background: linear-gradient(to bottom, #ffe6eb, #fff0f5);
    overflow-x: hidden;
}

header {
    background: #ff4d6d;
    padding: 20px;
    color: white;
    font-size: 28px;
    font-weight: 600;
}

.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp linear infinite;
    pointer-events: none;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

.typewriter {
    font-size: 22px;
    margin-top: 20px;
    min-height: 40px;
    font-weight: 500;
}

.gallery {
    margin: 80px 0 120px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.fade-img {
    width: 320px;
    max-width: 90%;
    margin: 30px 0;
    border-radius: 20px;
    opacity: 0;
    transform: translateY(40px);
    transition: all 1s ease;
}

.fade-img.show {
    opacity: 1;
    transform: translateY(0);
}

.popup {
    position: fixed;
    bottom: -500px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(15px);
    padding: 30px;
    border-radius: 24px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    width: 340px;
    transition: bottom 1s ease;
}

.popup.show {
    bottom: 40px;
}

.button-container {
    position: relative;
    width: 100%;
    height: 60px;
    margin-top: 15px;
}

#yesBtn, #noBtn {
    position: absolute;
    top: 0;
    padding: 12px 32px;
    font-size: 17px;
    border: none;
    border-radius: 999px;
    cursor: pointer;
}

#yesBtn {
    left: 40px;
    background: #ff4d6d;
    color: white;
}

#noBtn {
    right: 40px;
    background: #e0e0e0;
}

.response-video {
    width: 250px;
    margin-top: 20px;
    border-radius: 15px;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<header>❤️ Happy Valentine's Day</header>

<div class="typewriter" id="typewriter"></div>

<div class="gallery">
    <img src="photo1.jpeg" class="fade-img">
    <img src="photo2.jpeg" class="fade-img">
    <img src="photo3.jpeg" class="fade-img">
    <img src="photo5.jpeg" class="fade-img">
    <img src="photo6.jpeg" class="fade-img">
    <img src="photo7.jpeg" class="fade-img">
    <img src="photo8.jpeg" class="fade-img">
    <img src="photo9.jpeg" class="fade-img">
    <img src="photo10.jpeg" class="fade-img">
    <img src="photo11.jpeg" class="fade-img">
    <img src="photo12.jpeg" class="fade-img">
</div>

<div class="popup" id="popup">
    <h2>Will you be my Valentine?</h2>

    <div class="button-container">
        <button id="yesBtn">YES</button>
        <button id="noBtn">NO</button>
    </div>

    <div id="responseContainer"></div>
</div>

<canvas id="confetti"></canvas>

<script>

/* ======== EXTERNAL LINKS (REPLACE THESE) ======== */
const YES_VIDEO = "https://drive.google.com/file/d/1M3Iuvg_PifH4Iuj3KOm0u_7sjN4q0zpn/view?usp=sharing";
const NO_VIDEO = "https://drive.google.com/file/d/1uTk0IywdNWzO3WMkZfy4URmjxN9QPfkF/view?usp=sharing";
const SONG_URL = "https://drive.google.com/file/d/18xJdxb142vgeR_UHy_Atg4-k3ki2z9w_/view?usp=sharing";

/* ======== BACKGROUND MUSIC ======== */
const music = new Audio(SONG_URL);
music.loop = true;

document.body.addEventListener("click", () => {
    music.play().catch(() => {});
}, { once: true });

/* ======== TYPEWRITER ======== */
const message = "Every moment with you feels like magic ✨";
const typeDiv = document.getElementById("typewriter");
let i = 0;
function typeWriter(){
    if(i < message.length){
        typeDiv.innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 60);
    }
}
typeWriter();

/* ======== FLOATING HEARTS ======== */
function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤️";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (3 + Math.random()*3) + "s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart, 400);

/* ======== FADE IMAGES ======== */
const fadeImages = document.querySelectorAll('.fade-img');
window.addEventListener("load", ()=>{
    fadeImages.forEach((img,index)=>{
        setTimeout(()=>{ img.classList.add("show"); }, index*200);
    });
});

/* ======== SHOW POPUP ======== */
const popup = document.getElementById("popup");
window.addEventListener("scroll", ()=>{
    if(window.scrollY > 400){
        popup.classList.add("show");
    }
});

/* ======== SHOW VIDEO FUNCTION ======== */
function showVideo(videoURL){
    document.getElementById("responseContainer").innerHTML = `
        <video class="response-video" autoplay loop controls>
            <source src="${videoURL}" type="video/mp4">
        </video>
    `;
}

/* ======== BUTTON ACTIONS ======== */
document.getElementById("yesBtn").addEventListener("click", ()=>{
    showVideo(YES_VIDEO);
    startConfetti();
});

document.getElementById("noBtn").addEventListener("click", ()=>{
    showVideo(NO_VIDEO);
});

/* ======== CONFETTI ======== */
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");

function resizeCanvas(){
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize",resizeCanvas);

let pieces=[];
function startConfetti(){
    pieces=[];
    for(let i=0;i<150;i++){
        pieces.push({
            x:Math.random()*canvas.width,
            y:Math.random()*canvas.height-canvas.height,
            size:Math.random()*8+4,
            speed:Math.random()*3+2,
            color:hsl(${Math.random()*360},100%,50%)
        });
    }
    requestAnimationFrame(updateConfetti);
}

function updateConfetti(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    pieces.forEach(p=>{
        p.y+=p.speed;
        if(p.y>canvas.height) p.y=-10;
        ctx.fillStyle=p.color;
        ctx.fillRect(p.x,p.y,p.size,p.size);
    });
    requestAnimationFrame(updateConfetti);
}

</script>
</body>
</html>

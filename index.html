<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ðŸ’˜</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>

html { scroll-behavior: smooth; }

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(-45deg, #ffdde1, #ee9ca7, #ffe6eb, #fbc2eb);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
    overflow-x: hidden;
    text-align: center;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

header {
    font-family: 'Playfair Display', serif;
    padding: 40px 20px;
    font-size: 42px;
    color: #b3003b;
}

.hero video {
    width: 320px;
    max-width: 90%;
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

.typewriter {
    font-size: 22px;
    margin-top: 20px;
    min-height: 40px;
    font-weight: 500;
    color: #4d0026;
}

.gallery {
    margin: 80px 0 120px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.fade-img {
    width: 300px;
    max-width: 90%;
    margin: 30px 0;
    border-radius: 25px;
    opacity: 0;
    transform: translateY(40px);
    transition: all 1s ease;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

.fade-img.show {
    opacity: 1;
    transform: translateY(0);
}

.popup {
    position: fixed;
    bottom: 50%;
    left: 50%;
    transform: translate(-50%, 50%);
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(20px);
    padding: 40px;
    border-radius: 30px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    width: 360px;
    transition: all 1s ease;
    opacity: 0;
}

.popup.show {
    transform: translate(-50%, 0);
    opacity: 1;
}

.button-container {
    position: relative;
    width: 100%;
    height: 60px;
    margin-top: 20px;
}

#yesBtn, #noBtn {
    position: absolute;
    top: 0;
    padding: 12px 30px;
    font-size: 16px;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

#yesBtn {
    left: 40px;
    background: linear-gradient(135deg, #ff4d6d, #ff758c);
    color: white;
}

#noBtn {
    right: 40px;
    background: #f2f2f2;
}

#yesBtn.dominant {
    position: fixed;
    left: 50% !important;
    top: 60% !important;
    transform: translate(-50%, -50%) scale(3);
    box-shadow: 0 0 30px #ff4d6d, 0 0 60px #ff4d6d;
    z-index: 1000;
}

.responseVideo {
    width: 220px;
    margin-top: 20px;
    border-radius: 20px;
}

#dramaText {
    position: fixed;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 26px;
    font-weight: bold;
    color: #b3003b;
    opacity: 0;
    transition: opacity 1s ease;
}

#dramaText.show {
    opacity: 1;
}

.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp linear infinite;
    pointer-events: none;
}

@keyframes floatUp {
    to { transform: translateY(-110vh); opacity: 0; }
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}

</style>
</head>

<body>

<header>Will You Be My Valentine? ðŸ’˜</header>

<div class="hero">
    <video autoplay loop muted>
        <source src="hcat.mp4" type="video/mp4">
    </video>
</div>

<div class="typewriter" id="typewriter"></div>

<div class="gallery">
    <img src="photo1.jpeg" class="fade-img">
    <img src="photo2.jpeg" class="fade-img">
    <img src="photo3.jpeg" class="fade-img">
    <img src="photo5.jpeg" class="fade-img">
    <img src="photo6.jpeg" class="fade-img">
    <img src="photo7.jpeg" class="fade-img">
    <img src="photo8.jpeg" class="fade-img">
    <img src="photo9.jpeg" class="fade-img">
    <img src="photo10.jpeg" class="fade-img">
    <img src="photo11.jpeg" class="fade-img">
    <img src="photo12.jpeg" class="fade-img">
</div>

<div class="popup" id="popup">
    <h2>Will you be my Valentine? ðŸ’–</h2>

    <div class="button-container" id="buttonContainer">
        <button id="yesBtn">YES</button>
        <button id="noBtn">NO</button>
    </div>

    <div id="responseContainer"></div>
</div>

<div id="dramaText">There is only one choiceâ€¦ ðŸ˜ŒðŸ’–</div>

<canvas id="confetti"></canvas>

<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<script>

/* TYPEWRITER */
const message = "From the first moment, you made everything feel magical âœ¨";
let i = 0;
function typeWriter(){
    if(i < message.length){
        document.getElementById("typewriter").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 60);
    }
}
typeWriter();

/* HEARTS */
function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (3 + Math.random()*3) + "s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart, 400);

/* FADE IMAGES */
window.addEventListener("load", ()=>{
    document.querySelectorAll('.fade-img').forEach((img,index)=>{
        setTimeout(()=> img.classList.add("show"), index*200);
    });
});

/* POPUP */
window.addEventListener("scroll", ()=>{
    if(window.scrollY > 300){
        document.getElementById("popup").classList.add("show");
    }
});

/* BUTTON LOGIC */
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const container = document.getElementById("buttonContainer");
const responseContainer = document.getElementById("responseContainer");

let noScale = 1;
let yesScale = 1;
let dominanceTriggered = false;

function moveNoButton(){
    const maxX = container.offsetWidth - noBtn.offsetWidth;
    noBtn.style.left = Math.random()*maxX+"px";
    noBtn.style.right="auto";
}

container.addEventListener("mousemove",(e)=>{
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(e.clientX-rect.left,e.clientY-rect.top);

    if(distance < 90){

        responseContainer.innerHTML = `
            <video autoplay loop muted class="responseVideo">
                <source src="scat.mp4" type="video/mp4">
            </video>
        `;

        if(noScale > 0.2){
            noScale -= 0.1;
            noBtn.style.transform = `scale(${noScale})`;
        }

        if(yesScale < 2.5){
            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        if(yesScale >= 2.2 && !dominanceTriggered){
            dominanceTriggered = true;
            yesBtn.classList.add("dominant");
            document.getElementById("dramaText").classList.add("show");
        }

        moveNoButton();
    }
});

/* YES CLICK */
yesBtn.addEventListener("click", ()=>{
    responseContainer.innerHTML = `
        <video autoplay loop muted class="responseVideo">
            <source src="hcat.mp4" type="video/mp4">
        </video>
    `;
    document.getElementById("bgMusic").play().catch(()=>{});
    startConfetti();
});

/* MUSIC SAFE PLAY */
document.body.addEventListener("click", ()=>{
    document.getElementById("bgMusic").play().catch(()=>{});
},{ once:true });

/* CONFETTI */
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
window.addEventListener("resize",()=>{
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
});
let pieces=[];
function startConfetti(){
    for(let i=0;i<150;i++){
        pieces.push({
            x:Math.random()*canvas.width,
            y:Math.random()*canvas.height-canvas.height,
            size:Math.random()*8+4,
            speed:Math.random()*3+2,
            color:`hsl(${Math.random()*360},100%,50%)`
        });
    }
    requestAnimationFrame(updateConfetti);
}
function updateConfetti(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    pieces.forEach(p=>{
        p.y+=p.speed;
        if(p.y>canvas.height) p.y=-10;
        ctx.fillStyle=p.color;
        ctx.fillRect(p.x,p.y,p.size,p.size);
    });
    requestAnimationFrame(updateConfetti);
}

</script>
</body>
</html>

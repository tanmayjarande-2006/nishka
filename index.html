<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    text-align: center;
    background: linear-gradient(to bottom, #ffe6eb, #fff0f5);
    overflow-x: hidden;
}

/* Header */
header {
    background: #ff4d6d;
    padding: 20px;
    color: white;
    font-size: 28px;
    font-weight: 600;
}

/* Hero GIF */
.hero {
    margin-top: 40px;
}

.hero img {
    width: 350px;
    max-width: 90%;
    border-radius: 20px;
}

/* Gallery */
.gallery {
    margin: 120px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.fade-img {
    width: 320px;
    margin: 30px 0;
    border-radius: 20px;
    opacity: 0;
    transform: translateY(40px);
    transition: 1s ease;
}

.fade-img.show {
    opacity: 1;
    transform: translateY(0);
}

/* Popup Glass Effect */
.popup {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(15px);
    padding: 30px;
    border-radius: 24px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    width: 340px;
}

/* Buttons */
.button-container {
    position: relative;
    width: 100%;
    height: 60px;
    margin-top: 15px;
}

#yesBtn, #noBtn {
    position: absolute;
    top: 0;
    padding: 12px 32px;
    font-size: 17px;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn {
    left: 40px;
    background: #ff4d6d;
    color: white;
    box-shadow: 0 8px 20px rgba(255,77,109,0.4);
}

#yesBtn:hover {
    transform: scale(1.05);
}

#noBtn {
    right: 40px;
    background: #e0e0e0;
    color: #333;
}

/* Confetti Canvas */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<header>❤️ Happy Valentine's Day</header>

<div class="hero">
    <img src="https://media.tenor.com/_zKc8qSx5S0AAAAC/cat-kiss-catkiss.gif">
</div>

<div class="gallery">
    <img src="photo1.jpg" class="fade-img">
    <img src="photo2.jpg" class="fade-img">
    <img src="photo3.jpg" class="fade-img">
    <img src="photo4.jpg" class="fade-img">
    <img src="photo5.jpg" class="fade-img">
    <img src="photo6.jpg" class="fade-img">
    <img src="photo7.jpg" class="fade-img">
    <img src="photo8.jpg" class="fade-img">
    <img src="photo9.jpg" class="fade-img">
    <img src="photo10.jpg" class="fade-img">
    <img src="photo11.jpg" class="fade-img">
    <img src="photo12.jpg" class="fade-img">
</div>

<div class="popup">
    <h2>Will you be my Valentine?</h2>

    <div class="button-container" id="buttonContainer">
        <button id="yesBtn">YES</button>
        <button id="noBtn">NO</button>
    </div>

    <div>
        <img id="responseGif" style="display:none; width:250px; margin-top:20px; border-radius:15px;">
    </div>
</div>

<canvas id="confetti"></canvas>

<script>
// Fade-in effect
const fadeImages = document.querySelectorAll('.fade-img');
window.addEventListener('scroll', () => {
    fadeImages.forEach(img => {
        if(img.getBoundingClientRect().top < window.innerHeight - 100){
            img.classList.add('show');
        }
    });
});

// NO button movement
const noBtn = document.getElementById("noBtn");
const container = document.getElementById("buttonContainer");

function moveNoButton(){
    const maxX = container.offsetWidth - noBtn.offsetWidth;
    const randomX = Math.random() * maxX;

    noBtn.style.left = randomX + "px";
    noBtn.style.right = "auto";
}

container.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
        e.clientX - rect.left,
        e.clientY - rect.top
    );
    if(distance < 90){
        moveNoButton();
    }
});

noBtn.addEventListener("touchstart", moveNoButton);

// YES button logic
const yesBtn = document.getElementById("yesBtn");
const responseGif = document.getElementById("responseGif");

yesBtn.addEventListener("click", () => {
    responseGif.style.display = "block";
    responseGif.src = "https://media.tenor.com/l4DqFqvZq9QAAAAC/yippee-cat-kitty.gif";
    startConfetti();
});

// Confetti
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let pieces = [];

function startConfetti(){
    pieces = [];
    for(let i=0;i<150;i++){
        pieces.push({
            x: Math.random()*canvas.width,
            y: Math.random()*canvas.height - canvas.height,
            size: Math.random()*8+4,
            speed: Math.random()*3+2,
            color: hsl(${Math.random()*360},100%,50%)
        });
    }
    requestAnimationFrame(updateConfetti);
}

function updateConfetti(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    pieces.forEach(p=>{
        p.y += p.speed;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x,p.y,p.size,p.size);
    });
    requestAnimationFrame(updateConfetti);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Someone Special ‚ù§Ô∏è</title>

<!-- Premium Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>

html {
    scroll-behavior: smooth;
}

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(-45deg, #ffdde1, #ee9ca7, #ffe6eb, #fbc2eb);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
    overflow-x: hidden;
    text-align: center;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Header */
header {
    font-family: 'Playfair Display', serif;
    padding: 40px 20px;
    font-size: 42px;
    color: #b3003b;
}

/* Hero */
.hero img {
    width: 320px;
    max-width: 90%;
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

/* Typewriter */
.typewriter {
    font-size: 22px;
    margin-top: 20px;
    min-height: 40px;
    font-weight: 500;
    color: #4d0026;
}

/* Gallery */
.gallery {
    margin: 80px 0 120px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.fade-img {
    width: 300px;
    max-width: 90%;
    margin: 30px 0;
    border-radius: 25px;
    opacity: 0;
    transform: translateY(40px);
    transition: all 1s ease;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

.fade-img:hover {
    transform: scale(1.05);
}

.fade-img.show {
    opacity: 1;
    transform: translateY(0);
}

/* Glass Popup */
.popup {
    position: fixed;
    bottom: 50%;
    left: 50%;
    transform: translate(-50%, 50%);
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(20px);
    padding: 40px;
    border-radius: 30px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    width: 360px;
    transition: all 1s ease;
    opacity: 0;
}

.popup.show {
    transform: translate(-50%, 0);
    opacity: 1;
}

.button-container {
    position: relative;
    width: 100%;
    height: 60px;
    margin-top: 20px;
}

#yesBtn, #noBtn {
    position: absolute;
    top: 0;
    padding: 12px 30px;
    font-size: 16px;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn {
    left: 40px;
    background: linear-gradient(135deg, #ff4d6d, #ff758c);
    color: white;
    box-shadow: 0 15px 30px rgba(255,77,109,0.4);
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    right: 40px;
    background: #f2f2f2;
}

#responseGif {
    display:none;
    width:220px;
    margin-top:20px;
    border-radius:20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp linear infinite;
    pointer-events: none;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}

</style>
</head>

<body>

<header>For Someone Special ‚ù§Ô∏è</header>

<div class="hero">
    <!-- Make sure this file name matches EXACTLY -->
    <img src="hero.gif">
</div>

<div class="typewriter" id="typewriter"></div>

<div class="gallery">
    <img src="photo1.jpeg" class="fade-img">
    <img src="photo2.jpeg" class="fade-img">
    <img src="photo3.jpeg" class="fade-img">
</div>

<div class="popup" id="popup">
    <h2>Will you be mine forever? üíñ</h2>

    <div class="button-container" id="buttonContainer">
        <button id="yesBtn">YES</button>
        <button id="noBtn">NO</button>
    </div>

    <img id="responseGif">
</div>

<canvas id="confetti"></canvas>

<!-- Your MP3 File -->
<audio id="bgMusic" loop>
    <source src="romantic-song.mp3" type="audio/mpeg">
</audio>

<script>

/* TYPEWRITER */
const message = "Every moment with you feels like magic ‚ú®";
const typeDiv = document.getElementById("typewriter");
let i = 0;
function typeWriter(){
    if(i < message.length){
        typeDiv.innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 60);
    }
}
typeWriter();

/* FLOATING HEARTS */
function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (3 + Math.random()*3) + "s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart, 400);

/* FADE IMAGES */
const fadeImages = document.querySelectorAll('.fade-img');
window.addEventListener("load", ()=>{
    fadeImages.forEach((img,index)=>{
        setTimeout(()=>{ img.classList.add("show"); }, index*300);
    });
});

/* SHOW POPUP */
const popup = document.getElementById("popup");
window.addEventListener("scroll", ()=>{
    if(window.scrollY > 300){
        popup.classList.add("show");
    }
});

/* NO BUTTON ESCAPE */
const noBtn = document.getElementById("noBtn");
const container = document.getElementById("buttonContainer");
function moveNoButton(){
    const maxX = container.offsetWidth - noBtn.offsetWidth;
    const randomX = Math.random()*maxX;
    noBtn.style.left = randomX+"px";
    noBtn.style.right="auto";
}
container.addEventListener("mousemove",(e)=>{
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(e.clientX-rect.left,e.clientY-rect.top);
    if(distance<90){ moveNoButton(); }
});

/* MUSIC START ON FIRST CLICK */
const music = document.getElementById("bgMusic");
document.body.addEventListener("click", ()=>{
    music.play().catch(()=>{});
},{ once:true });

/* YES BUTTON */
const yesBtn = document.getElementById("yesBtn");
const responseGif = document.getElementById("responseGif");

yesBtn.addEventListener("click", ()=>{
    responseGif.style.display="block";
    responseGif.src="romantic-response.gif";  // make sure file name matches
    music.play().catch(()=>{});
    startConfetti();
});

/* CONFETTI */
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");

function resizeCanvas(){
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize",resizeCanvas);

let pieces=[];
function startConfetti(){
    for(let i=0;i<150;i++){
        pieces.push({
            x:Math.random()*canvas.width,
            y:Math.random()*canvas.height-canvas.height,
            size:Math.random()*8+4,
            speed:Math.random()*3+2,
            color:`hsl(${Math.random()*360},100%,50%)`
        });
    }
    requestAnimationFrame(updateConfetti);
}

function updateConfetti(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    pieces.forEach(p=>{
        p.y+=p.speed;
        if(p.y>canvas.height) p.y=-10;
        ctx.fillStyle=p.color;
        ctx.fillRect(p.x,p.y,p.size,p.size);
    });
    requestAnimationFrame(updateConfetti);
}

</script>
</body>
</html>

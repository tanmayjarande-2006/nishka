<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ❤️</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: #ffe6f0;
    overflow-x: hidden;
}

header {
    padding: 20px;
    font-size: 28px;
    font-weight: bold;
    background: #ff4d6d;
    color: white;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.gallery {
    padding: 40px 20px;
}

.gallery img {
    width: 80%;
    max-width: 400px;
    margin: 40px 0;
    border-radius: 20px;
    opacity: 0;
    transform: translateY(50px);
    transition: all 1s ease;
}

.gallery img.show {
    opacity: 1;
    transform: translateY(0);
}

/* Popup */
.popup-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    visibility: hidden;
    opacity: 0;
    transition: 0.5s;
    z-index: 2000;
}

.popup-overlay.active {
    visibility: visible;
    opacity: 1;
}

.popup-box {
    background: white;
    padding: 30px;
    border-radius: 20px;
    width: 90%;
    max-width: 350px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    animation: pop 0.4s ease;
    position: relative;
}

@keyframes pop {
    from { transform: scale(0.7); }
    to { transform: scale(1); }
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    position: relative;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s ease;
    position: relative;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    background: #999;
    color: white;
}

/* Video display */
#responseVideo {
    width: 90%;
    max-width: 350px;
    margin-top: 20px;
    border-radius: 20px;
    display: none;
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    z-index: 3000;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
    }
}
</style>
</head>

<body>

<header>❤️ Happy Valentine's Day</header>

<div class="gallery">
    <img src="photo1.jpeg" class="fade-img">
    <img src="photo2.jpeg" class="fade-img">
    <img src="photo3.jpeg" class="fade-img">
    <img src="photo5.jpeg" class="fade-img">
    <img src="photo6.jpeg" class="fade-img">
    <img src="photo7.jpeg" class="fade-img">
    <img src="photo8.jpeg" class="fade-img">
    <img src="photo9.jpeg" class="fade-img">
    <img src="photo10.jpeg" class="fade-img">
    <img src="photo11.jpeg" class="fade-img">
    <img src="photo12.jpg" class="fade-img">
</div>

<div class="popup-overlay" id="popup">
    <div class="popup-box">
        <h2>Will you be my Valentine?</h2>
        <div class="buttons">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>

        <video id="responseVideo" autoplay loop muted></video>
    </div>
</div>

<script>
// Fade-in gallery
const images = document.querySelectorAll(".gallery img");
const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add("show");
        }
    });
}, { threshold: 0.3 });

images.forEach(img => observer.observe(img));

// Show popup when bottom reached
const popup = document.getElementById("popup");

window.addEventListener("scroll", () => {
    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 5) {
        popup.classList.add("active");
    }
});

// Buttons
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const video = document.getElementById("responseVideo");

let noClickCount = 0;
let yesScale = 1;
let noScale = 1;

// NO button runs away
noBtn.addEventListener("mouseover", () => {
    const randomX = Math.random() * 200 - 100;
    const randomY = Math.random() * 200 - 100;
    noBtn.style.transform = translate(${randomX}px, ${randomY}px) scale(${noScale});
});

// NO button click
noBtn.addEventListener("click", () => {
    noClickCount++;

    noScale -= 0.2;
    yesScale += 0.2;

    noBtn.style.transform = scale(${noScale});
    yesBtn.style.transform = scale(${yesScale});

    video.src = "scat.mp4";
    video.style.display = "block";

    if (noClickCount >= 4) {
        noBtn.style.display = "none";
    }
});

// YES button click
yesBtn.addEventListener("click", () => {
    video.src = "hcat.mp4";
    video.style.display = "block";

    createConfetti();
});

// Confetti function
function createConfetti() {
    for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = 
            hsl(${Math.random() * 360}, 100%, 50%);
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
    }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #ffe6f0, #ffd6e8);
    text-align: center;
    overflow-x: hidden;
}

header {
    padding: 25px;
    font-size: 28px;
    font-weight: bold;
    background: #ff4d6d;
    color: white;
    position: sticky;
    top: 0;
    z-index: 1000;
}

/* Gallery */
.gallery {
    padding: 50px 20px;
}

.gallery img {
    width: 90%;
    max-width: 420px;
    margin: 50px 0;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    opacity: 0;
    transform: translateY(60px);
    transition: all 1s ease;
}

.gallery img.show {
    opacity: 1;
    transform: translateY(0);
}

/* Popup */
.popup-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.65);
    display: flex;
    justify-content: center;
    align-items: center;
    visibility: hidden;
    opacity: 0;
    transition: 0.4s ease;
    z-index: 2000;
}

.popup-overlay.active {
    visibility: visible;
    opacity: 1;
}

.popup-box {
    background: white;
    padding: 35px;
    border-radius: 25px;
    width: 90%;
    max-width: 380px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

.popup-box h2 {
    margin-bottom: 30px;
}

/* Buttons */
.buttons {
    display: flex;
    justify-content: center;
    gap: 30px;
    height: 60px;
}

button {
    padding: 14px 30px;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    background: #888;
    color: white;
    position: relative;
}

/* Video */
#responseVideo {
    width: 100%;
    margin-top: 20px;
    border-radius: 20px;
    display: none;
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -20px;
    z-index: 3000;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(720deg);
    }
}
</style>
</head>

<body>

<header>‚ù§Ô∏è Happy Valentine's Day ‚ù§Ô∏è</header>

<div class="gallery">
    <img src="photo1.jpeg">
    <img src="photo2.jpeg">
    <img src="photo3.jpeg">
    <img src="photo5.jpeg">
    <img src="photo6.jpeg">
    <img src="photo7.jpeg">
    <img src="photo8.jpeg">
    <img src="photo9.jpeg">
    <img src="photo10.jpeg">
    <img src="photo11.jpeg">
    <img src="photo12.jpeg">
</div>

<div class="popup-overlay" id="popup">
    <div class="popup-box">
        <h2>Will you be my Valentine? üíñ</h2>

        <div class="buttons">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>

        <video id="responseVideo" autoplay loop muted playsinline></video>
    </div>
</div>

<script>

/* Fade-in Gallery */
const images = document.querySelectorAll(".gallery img");

const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add("show");
        }
    });
}, { threshold: 0.3 });

images.forEach(img => observer.observe(img));

/* Show popup when bottom reached */
const popup = document.getElementById("popup");

window.addEventListener("scroll", () => {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 5) {
        popup.classList.add("active");
    }
});

/* Button Logic */
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const video = document.getElementById("responseVideo");

let noClicks = 0;
let yesScale = 1;
let noScale = 1;

/* NO runs away */
noBtn.addEventListener("mouseenter", () => {
    const x = (Math.random() - 0.5) * 200;
    const y = (Math.random() - 0.5) * 120;
    noBtn.style.transform = translate(${x}px, ${y}px) scale(${noScale});
});

/* NO click */
noBtn.addEventListener("click", () => {
    noClicks++;
    noScale -= 0.2;
    yesScale += 0.2;

    if (noScale < 0) noScale = 0;

    noBtn.style.transform = scale(${noScale});
    yesBtn.style.transform = scale(${yesScale});

    video.src = "scat.mp4";
    video.style.display = "block";

    if (noClicks >= 4) {
        noBtn.style.display = "none";
    }
});

/* YES click */
yesBtn.addEventListener("click", () => {
    video.src = "hcat.mp4";
    video.style.display = "block";
    launchConfetti();
});

/* Confetti */
function launchConfetti() {
    for (let i = 0; i < 180; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
            hsl(${Math.random() * 360}, 100%, 50%);
        confetti.style.animationDuration =
            (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
    }
}

</script>

</body>
</html>

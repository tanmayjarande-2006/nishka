<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<style>

/* ============================= */
/* GLOBAL STYLES */
/* ============================= */

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #ffe6f0, #ffd6e8);
    text-align: center;
    overflow-x: hidden;
}

/* ============================= */
/* HEADER */
/* ============================= */

header {
    padding: 25px;
    font-size: 30px;
    font-weight: bold;
    background: #ff4d6d;
    color: white;
    position: sticky;
    top: 0;
    z-index: 1000;
    letter-spacing: 1px;
}

/* ============================= */
/* GALLERY */
/* ============================= */

.gallery {
    padding: 50px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.gallery img {
    width: 90%;
    max-width: 420px;
    margin: 50px 0;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);

    opacity: 0;
    transform: translateY(60px);
    transition: all 1s ease;
}

.gallery img.show {
    opacity: 1;
    transform: translateY(0);
}

/* ============================= */
/* POPUP */
/* ============================= */

.popup-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.65);
    display: flex;
    justify-content: center;
    align-items: center;

    visibility: hidden;
    opacity: 0;
    transition: opacity 0.4s ease;
    z-index: 2000;
}

.popup-overlay.active {
    visibility: visible;
    opacity: 1;
}

.popup-box {
    background: white;
    padding: 35px;
    border-radius: 25px;
    width: 90%;
    max-width: 380px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    animation: popupScale 0.4s ease;
    position: relative;
}

@keyframes popupScale {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.popup-box h2 {
    margin-bottom: 30px;
    font-size: 22px;
}

/* ============================= */
/* BUTTONS */
/* ============================= */

.buttons {
    display: flex;
    justify-content: center;
    gap: 30px;
    position: relative;
    height: 60px;
}

button {
    padding: 14px 30px;
    font-size: 17px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    background: #888;
    color: white;
    position: relative;
}

/* ============================= */
/* VIDEO DISPLAY */
/* ============================= */

#responseVideo {
    width: 100%;
    margin-top: 25px;
    border-radius: 20px;
    display: none;
}

/* ============================= */
/* CONFETTI */
/* ============================= */

.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -20px;
    z-index: 3000;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(720deg);
    }
}

</style>
</head>

<body>

<header>‚ù§Ô∏è Happy Valentine's Day ‚ù§Ô∏è</header>

<!-- ============================= -->
<!-- GALLERY -->
<!-- ============================= -->

<div class="gallery">
    <img src="photo1.jpeg">
    <img src="photo2.jpeg">
    <img src="photo3.jpeg">
    <img src="photo5.jpeg">
    <img src="photo6.jpeg">
    <img src="photo7.jpeg">
    <img src="photo8.jpeg">
    <img src="photo9.jpeg">
    <img src="photo10.jpeg">
    <img src="photo11.jpeg">
    <img src="photo12.jpeg">
</div>

<!-- ============================= -->
<!-- POPUP -->
<!-- ============================= -->

<div class="popup-overlay" id="popup">
    <div class="popup-box">
        <h2>Will you be my Valentine? üíñ</h2>

        <div class="buttons">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>

        <video id="responseVideo" autoplay loop muted playsinline></video>
    </div>
</div>

<script>

/* ============================= */
/* FADE-IN GALLERY */
/* ============================= */

const galleryImages = document.querySelectorAll(".gallery img");

const imageObserver = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add("show");
        }
    });
}, { threshold: 0.3 });

galleryImages.forEach(img => imageObserver.observe(img));

/* ============================= */
/* POPUP TRIGGER AT BOTTOM */
/* ============================= */

const popup = document.getElementById("popup");

window.addEventListener("scroll", () => {
    const reachedBottom =
        window.innerHeight + window.scrollY >= document.body.offsetHeight - 5;

    if (reachedBottom) {
        popup.classList.add("active");
    }
});

/* ============================= */
/* BUTTON LOGIC */
/* ============================= */

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const responseVideo = document.getElementById("responseVideo");

let noClickCount = 0;
let yesScale = 1;
let noScale = 1;

/* ---------- NO RUNS AWAY ---------- */

noBtn.addEventListener("mouseenter", () => {

    const randomX = (Math.random() - 0.5) * 200;
    const randomY = (Math.random() - 0.5) * 120;

    noBtn.style.transform =
        translate(${randomX}px, ${randomY}px) scale(${noScale});
});

/* ---------- NO CLICK ---------- */

noBtn.addEventListener("click", () => {

    noClickCount++;

    noScale -= 0.2;
    yesScale += 0.2;

    if (noScale < 0) noScale = 0;

    noBtn.style.transform = scale(${noScale});
    yesBtn.style.transform = scale(${yesScale});

    responseVideo.src = "scat.mp4";
    responseVideo.style.display = "block";

    if (noClickCount >= 4) {
        noBtn.style.display = "none";
    }
});

/* ---------- YES CLICK ---------- */

yesBtn.addEventListener("click", () => {

    responseVideo.src = "hcat.mp4";
    responseVideo.style.display = "block";

    launchConfetti();
});

/* ============================= */
/* CONFETTI SYSTEM */
/* ============================= */

function launchConfetti() {

    for (let i = 0; i < 180; i++) {

        const confetti = document.createElement("div");
        confetti.classList.add("confetti");

        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
            hsl(${Math.random() * 360}, 100%, 50%);

        confetti.style.animationDuration =
            (Math.random() * 3 + 2) + "s";

        document.body.appendChild(confetti);

        setTimeout(() => {
            confetti.remove();
        }, 5000);
    }
}

</script>

</body>
</html>
